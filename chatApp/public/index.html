<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/chat.css">
    <title>Chat</title>
</head>
<body>
    <div class="container">
        <h1 >Chat</h1>
        <br>
        <p>This is a chat application for everyone! We use socket.io to creat a realtime virtual chatroom for text messages.</p>
        <br>
        <div id="messages"></div>
        <br>
        <div class="container main-content" id="form-div">
            <form id="message-form">
                <div class="form-group">
                <label for="exampleInputEmail1">Message</label>
                <input name="message" class="form-control" id="messageInput">
                </div>
                <button type="submit" id="sendMessage" class="btn btn-secondary">Submit</button>
            </form>
        </div>
        <br>
        <p>Share your location!</p><br>
        <button id="sendLocation" class="btn btn-info">Send Location</button>
    </div>

    <script  id="messageTemplate" type="text/html">
        <div>
            <p>
                {{message}}
            </p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
